<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TeamInternet</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.4/tiny-slider.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>
  <body>
    <main class="main-content">
      <section class="banner">
        <div class="wrapper">
          <div class="banner-motto">
            <h1 class="section-title">
              Create Your Own <b class="highlight">NFT Dream</b> Gallery
            </h1>
            <p class="motto-subtitle">
              The Largest NFT Marketplace. Automatic and truly unique digital
              creation. Signed and issued by the creator, made possible by
              blockchain technology
            </p>
            <button
              class="btn motto-button"
              data-color="accent"
            >
              Discover NFT
            </button>
          </div>

          <div class="banner-cards">
            <img
              class="banner-card"
              src="./img/banner-card-3.png"
              alt="Banner card - Dude in glasses"
              width="287"
              height="196"
            />
            <img
              class="banner-card"
              src="./img/banner-card-2.png"
              alt="Banner card - Dude in mask"
              width="308"
              height="210"
            />
            <img
              class="banner-card"
              src="./img/banner-card-1.png"
              alt="Banner card - Monkey"
              width="326"
              height="223"
            />
          </div>
        </div>
      </section>

      <section class="product-listings">
        <div class="wrapper">
          <h2 class="section-title">Product Listings</h2>
          <div class="filters">
            <button
              class="btn button-filter"
              data-color="active"
              data-category="all"
            >
              ALL
            </button>
          </div>
          <ul class="listing-cards"></ul>
        </div>
      </section>

      <hr class="section-divider" />

      <section class="marquee">
        <div class="wrapper">
          <div class="marquee-slider-wrapper">
            <div
              class="marquee-slider"
              data-slider="marquee"
            >
              <div class="marquee-slide">
                <img
                  class="marquee-slide-image"
                  src="./img/slide-1.png"
                  alt="slide"
                />
              </div>
              <div class="marquee-slide">
                <img
                  class="marquee-slide-image"
                  src="./img/slide-2.png"
                  alt="slide"
                />
              </div>
              <div class="marquee-slide">
                <img
                  class="marquee-slide-image"
                  src="./img/slide-3.png"
                  alt="slide"
                />
              </div>
              <div class="marquee-slide">
                <img
                  class="marquee-slide-image"
                  src="./img/slide-1.png"
                  alt="slide"
                />
              </div>
              <div class="marquee-slide">
                <img
                  class="marquee-slide-image"
                  src="./img/slide-2.png"
                  alt="slide"
                />
              </div>
            </div>
            <footer class="marquee-footer">
              <button class="prev"></button>
              <div class="info">
                <span class="current-slide"></span>
                <span class="slides-amount"></span>
              </div>
              <button class="next"></button>
            </footer>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="./js/main.js"
    ></script>
  </body>
</html>
