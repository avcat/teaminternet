<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>TeamInternet</title>
    <link
      rel="stylesheet"
      href="./css/main.css"
    />
  </head>
  <body>
    <main class="main-content">
      <section class="banner">
        <div class="wrapper">
          <div class="banner-motto">
            <h1 class="motto-title">
              Create Your Own <b>NFT Dream</b> Gallery
            </h1>
            <p class="motto-subtitle">
              The Largest NFT Marketplace. Automatic and truly unique digital
              creation. Signed and issued by the creator, made possible by
              blockchain technology
            </p>
            <button class="motto-button">Discover NFT</button>
          </div>

          <div class="banner-cards">
            <img
              class="banner-card"
              src="./img/banner-card-3.png"
              alt="Banner card - Dude in glasses"
            />
            <img
              class="banner-card"
              src="./img/banner-card-2.png"
              alt="Banner card - Dude in mask"
            />
            <img
              class="banner-card"
              src="./img/banner-card-1.png"
              alt="Banner card - Monkey"
            />
          </div>
        </div>
      </section>

      <section class="product-listings">
        <div class="wrapper">
          <h2 class="section-title">Product Listings</h2>
          <div class="filters">
            <button class="button-filter">ALL</button>
            <button class="button-filter">Category 1</button>
            <button class="button-filter">Category 2</button>
            <button class="button-filter">Category 3</button>
          </div>
          <ul class="listing-cards">
            <li class="listing-card">
              <div class="listing-wrapper-thumbnail">
                <img
                  class="thumbnail"
                  src="./img/listing-thumbnail.png"
                  alt="Old town street"
                />
              </div>

              <div class="listing-wrapper-info">
                <h3 class="listing-title">ArtCrypto</h3>

                <div class="listing-price">
                  <img
                    class="icon"
                    src="./img/ETH.svg"
                    alt="ETH icon"
                  />
                  <span class="amount"> $10.99 </span>
                </div>

                <div class="listing-index">1 of 22</div>

                <time>3h 25m 3s</time>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <section class="marqee">
        <div class="wrapper">
          <div class="marqee-slider">
            <div class="marqee-slide">
              <img
                class="marqee-slide-image"
                src="./img/night-street.png"
                alt="Night street"
              />
            </div>
          </div>
        </div>
      </section>
    </main>

    <script
      type="module"
      src="./js/main.js"
    ></script>
  </body>
</html>
